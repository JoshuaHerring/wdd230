<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexburg Hiking</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/medium.css">
    <link rel="stylesheet" href="./css/large.css">
    <link rel="shortcut icon" href="./favicon.ico">

</head>
<body>

    <header>
        <img width="100" src="./images/logo.png" alt="Rexburg Hiking logo">
        <nav>
            <a href="./index.html">Home</a>
            <a href="./locations.html">Locations</a>
            <a href="./weather.html">Weather</a>
            <a href="./about_us.html">About me</a>
            <a href="./feedback.html">Feedback</a>
        </nav>
    </header>

    <main>
        
        <img class="hero_img" src="./images/menan_butte.jpg" alt="">
        
        <div class="weather_holder">
            
            <img id="weather_icon"></img>
            
            <div class="weather_item">
            <h2 class="weather_style">Tempurature:</h2>
            <p class="weather_style" id="temp"></p>
            </div>

            <div class="weather_item">
            <h2 class="weather_style">Clouds:</h2>
            <p class="weather_style" id="cloud_coverage"></p>
            </div>

            <div class="weather_item">
            <h2 class="weather_style">Wind Speed:</h2>
            <p class="weather_style" id="wind_speed"></p>
            </div>

            <div class="weather_item">
            <h2 class="weather_style">Wind Chill:</h2>
            <p class="weather_style" id="wind_chill"></p>
            </div>

        </div>

    </main>
    
    <footer>
        <p>&copy;<span id="current_date"></span></p>
        <p id="last_modified"></p>
        <a href="https://www.instagram.com/"><img width="50" height="50" src="./images/instagram.png" alt="Instagram icon"></a>
