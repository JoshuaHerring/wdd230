<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./small.css">
</head>
<body>
    
    <form method="get" action="./thanks.html">
        <fieldset>
            <legend>Applicant Information</legend>

            <label class="top">
                First Name* <input type="text" name="fname" required>
            </label>

            <label class="top">
                Last Name* <input type="text" name="lname" required>
            </label>

            <label class="top">
                Phone <input type="tel" name="phone" placeholder="1235551234">
            </label>

            <label class="top">
                Email* <input type="email" name="email" placeholder="someone@gmail.com" required>
            </label>

            <label class="top">
                Website <input type="url" name="url" placeholder="http://">
            </label>
        </fieldset>

        <fieldset>
            <legend>Course information</legend>
            <div>Audience</div>

            <label class="sbs">
                <input type="radio" name="audience" value="beginner">Beginner
            </label>

            <label class="sbs">
                <input type="radio" name="audience" value="Intermediate">Intermediate
            </label>

            <label class="sbs">
                <input type="radio" name="audience" value="Advanced">Advanced
            </label>

            <div>Software Needed</div>

            <label class="sbs">
                <input type="checkbox" name="editing" value="yes">Photo Editing
            </label>

            <label class="sbs">
                <input type="checkbox" name="code" value="yes">Coding
            </label>

            <label class="sbs">
                <input type="checkbox" name="process" value="yes">Preprocessor
            </label>

            <label class="sbs">
                <input type="checkbox" name="client" value="yes">FTP Client
            </label>
        </fieldset>

        <fieldset>
            <legend>Funding</legend>
            <label class="top">
                Anticipated Completion date <input type="date" name="completedDate">
            </label>

            <label class="top">Course Subject
                <select name="subject">
                    <option value="">Please Select &#9662;</option>
                    <option value="software">Software Development</option>
                    <option value="Creative">Creative Professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Profesional</option>
                    <option value="construction">Construction</option>
                    <option value="manufacturing">Manufacturing</option>
                </select>
            </label>

            <label class="top">
                How many authors <input type="number" name="authors">
            </label>

        </fieldset>

        <input type="submit" value="Propose My Course" class="submitButton">
    </form>


</body>
</html>
